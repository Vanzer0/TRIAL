            img.src = template.url;

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Large, visible text settings
                const fontSize = Math.max(60, canvas.width / 12); // Scales with image size
                ctx.font = `bold ${fontSize}px Impact, 'Arial Black', sans-serif`;
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = fontSize / 8; // Thick stroke
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 12;
                ctx.shadowOffsetX = 4;
                ctx.shadowOffsetY = 4;

                // Top text
                wrapText(ctx, topText, canvas.width / 2, fontSize * 0.3, canvas.width * 0.92, fontSize * 1.1);

                // Bottom text
                ctx.textBaseline = 'bottom';
                wrapText(ctx, bottomText, canvas.width / 2, canvas.height - fontSize * 0.3, canvas.width * 0.92, fontSize * 1.1);

                // Small watermark
                ctx.shadowBlur = 0;
                ctx.font = `italic ${fontSize * 0.4}px Poppins, sans-serif`;
                ctx.fillStyle = 'rgba(255,255,255,0.75)';

        }

        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            let currentY = y;

            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i] + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && i > 0) {
                    ctx.fillText(line, x, currentY);
                    ctx.strokeText(line, x, currentY);
                    line = words[i] + ' ';
                    currentY += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, x, currentY);
            ctx.strokeText(line, x, currentY);
        }
