<script>

    "https://i.imgflip.com/grju.jpg",       // This Is Fine

    "https://i.imgflip.com/24y43o.jpg",     // Change My Mind
    "https://i.imgflip.com/4t0m5.jpg",      // Doge
    "https://i.imgflip.com/1bij.jpg",       // One Does Not Simply
    "https://i.imgflip.com/8p0a.jpg",       // Grumpy Cat
    "https://i.imgflip.com/1otk96.jpg",     // Mocking SpongeBob
    "https://i.imgflip.com/3nw4y7.jpg",     // Woman Yelling at Cat
    "https://i.imgflip.com/2kbn1e.jpg",     // Surprised Pikachu

    // ... you can continue adding more URLs here

let canvas = null;

function initCanvas() {
    const width = Math.min(window.innerWidth - 48, 700);
    canvas = new fabric.Canvas('meme-canvas', {
        width: width,
        height: width * 1, // square for most memes
        backgroundColor: '#ffffff',
        selection: false
    });

    // Handle resize
    window.addEventListener('resize', () => {
        const newWidth = Math.min(window.innerWidth - 48, 700);
        canvas.setDimensions({ width: newWidth, height: newWidth });
    });
}

function generateMeme() {
    if (!canvas) initCanvas();

    const idx = document.getElementById('template-select').selectedIndex;
    const url = templates[idx];

    fabric.Image.fromURL(url, img => {
        canvas.clear();
        const scale = Math.min(
            canvas.getWidth() / img.width,
            canvas.getHeight() / img.height
        ) * 0.98;

        img.scale(scale);
        img.set({
            left: (canvas.getWidth() - img.getScaledWidth()) / 2,
            top: (canvas.getHeight() - img.getScaledHeight()) / 2,
            selectable: false,
            evented: false
        });

        canvas.add(img);
        canvas.sendToBack(img);
        canvas.requestRenderAll();
    }, { crossOrigin: 'anonymous' });
}

function addTextBox() {
    if (!canvas) {
        alert("Please load a template first");
        return;
    }

    const font = document.getElementById('font-select').value;
    const color = document.getElementById('text-color').value;

    const text = new fabric.Textbox("EDIT ME", {
        left: canvas.getWidth() / 2,
        top: canvas.getHeight() / 3,
        width: canvas.getWidth() * 0.8,
        fontSize: Math.max(32, canvas.getWidth() / 14),
        fontFamily: font,
        fill: color,
        stroke: '#000000',
        strokeWidth: 3,
        textAlign: 'center',
        splitByGrapheme: true,
        shadow: new fabric.Shadow({color: 'black', blur: 6, offsetX: 3, offsetY: 3}),
        editable: true,
        originX: 'center',
        cornerColor: 'var(--primary)',
        cornerSize: 10
    });

    canvas.add(text);
    text.setCoords();
    canvas.setActiveObject(text);
    canvas.requestRenderAll();
}

function downloadMeme() {
    if (!canvas) return;

    const link = document.createElement('a');
    link.download = 'pasaway-meme.png';
    link.href = canvas.toDataURL({ format: 'png', multiplier: 2 });
    link.click();
}

// Music toggle
function toggleMusic() {
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicToggle');

    if (audio.paused) {
        audio.muted = false;
        audio.play().catch(() => {
            btn.textContent = "Play ‚ñ∂Ô∏è (tap again)";
        });
        btn.textContent = "Pause ‚è∏Ô∏è";
    } else {
        audio.pause();
        btn.textContent = "Play ‚ñ∂Ô∏è";
    }
}
